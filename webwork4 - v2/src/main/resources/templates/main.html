<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <link rel="stylesheet" href="../static/main/tableStyle.css"/>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
        <script src="../static/main/mainjs.js"></script>
    </head>
    <body>
        <div class="content">
            <h1>
                北京邮电大学网络工程web开发2020年第四次作业
            </h1>
            <table>
                <thead>
                    <tr>
                        <td>姓名</td>
                        <td>电话</td>
                        <td>邮箱</td>
                        <td>住址</td>
                        <td>QQ</td>
                        <td>修改</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m:${session.table.getTableinfo()}">
                        <td th:text="${m.getContactname()}"></td>
                        <td th:text="${m.getTel()}"></td>
                        <td th:text="${m.getEmail()}"></td>
                        <td th:text="${m.getAddr()}"></td>
                        <td th:text="${m.getQq()}"></td>
                        <td>
                            <button class="corbutton" onclick="alter(this)">修改</button>
                            <button class="delbutton" onclick="del(this)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttonContainer">
                <button class="b1" onclick="add()">增加</button>
            </div>
        </div>
    </body>
</html>
